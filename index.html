<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Мультимедіа в HTML5</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<video autoplay muted loop id="bg-video">
    <source src="video/bg.mp4" type="video/mp4">
</video>

<header>
    <h1>Мультимедіа в HTML5</h1>
</header>

<main>

    <section>
        <h2>1. Відео через тег &lt;video&gt;</h2>

        <video width="400" controls>
            <source src="video/sample.mp4" type="video/mp4">
            <source src="video/sample.webm" type="video/webm">
            Ваш браузер не підтримує відео.
        </video>
    </section>

    <section>
        <h2>2. Відео через &lt;iframe&gt; (YouTube)</h2>

        <iframe width="400" height="225"
                src="https://www.youtube.com/watch?v=HaTq_iN7oZQ"
                allowfullscreen>
        </iframe>
    </section>

    <section>
        <h2>3. Аудіо через тег &lt;audio&gt;</h2>

        <audio controls>
            <source src="audio/music.mp3" type="audio/mpeg">
            <source src="audio/music.ogg" type="audio/ogg">
            Ваш браузер не підтримує аудіо.
        </audio>
    </section>

    <section>
        <h2>4. Карта Києва через &lt;iframe&gt;</h2>

        <iframe 
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2539.953071928957!2d30.52340031573163!3d50.45010097947643!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x40d4ce5e5f0e9e0f%3A0x8c4b0f0e0e0e0e0e!2z0JrQuNGX0LIsINCa0LjRl9CyLCDQmtC40ZfQsg!5e0!3m2!1suk!2sua!4v1700000000000!5m2!1suk!2sua"
          width="400"
          height="300"
          style="border:0;"
          allowfullscreen=""
          loading="lazy">
        </iframe>
    </section>

    <section>
        <h2>5. Клікабельні області зображення (&lt;map&gt; + &lt;area&gt;)</h2>

        <img src="image/map-example.jpg" usemap="#imgmap" width="400">

        <map name="imgmap">
            <area shape="rect" coords="0,0,200,200" href="https://google.com" target="_blank" alt="Google">
            <area shape="circle" coords="300,150,80" href="https://youtube.com" target="_blank" alt="YouTube">
        </map>
    </section>

    <section>
        <h2>6. Canvas + JavaScript</h2>

        <canvas id="myCanvas" width="300" height="150"></canvas>

        <script>
            const c = document.getElementById("myCanvas");
            const ctx = c.getContext("2d");

            ctx.fillStyle = "red";
            ctx.fillRect(10, 10, 120, 80);

            ctx.beginPath();
            ctx.arc(200, 75, 40, 0, 2 * Math.PI);
            ctx.fillStyle = "blue";
            ctx.fill();
        </script>
    </section>

    <section>
        <h2>7. SVG приклад</h2>

        <svg width="300" height="150">
            <rect x="10" y="10" width="120" height="80" fill="orange" stroke="black" stroke-width="3"/>
            <circle cx="200" cy="75" r="40" fill="green" stroke="black" stroke-width="3"/>
        </svg>
    </section>

</main>

<footer>
    <p>© 2025. Мультимедіа в HTML5 — навчальний приклад.</p>
</footer>

</body>
</html>
